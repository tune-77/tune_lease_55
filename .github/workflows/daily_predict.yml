# S&P 500 予測を毎日実行し、forecast_results.csv を更新してプッシュ
# 日本時間 午前9時 = UTC 0:00 に実行
name: Daily S&P 500 Forecast

on:
  schedule:
    - cron: '0 0 * * *'   # UTC 0:00 = JST 9:00
  workflow_dispatch:      # 手動実行も可能

jobs:
  predict:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # forecast_results.csv を commit & push するため
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sp500_forecast/requirements.txt

      - name: Run prediction (load model, append CSV)
        env:
          CI: 'true'
          # 通知する場合はリポジトリの Secrets に設定:
          # LINE_NOTIFY_TOKEN, DISCORD_WEBHOOK_URL
        run: |
          cd sp500_forecast && python predict.py

      - name: Commit and push forecast_results.csv
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sp500_forecast/forecast_results.csv
          if git diff --staged --quiet; then
            echo "No changes to forecast_results.csv"
          else
            git commit -m "chore(sp500): daily forecast update [$(date -u +%Y-%m-%d)]"
            git push
          fi
