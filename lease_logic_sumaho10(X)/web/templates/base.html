<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}リース審査{% endblock %} | 審査サポート</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 antialiased">
  <header class="bg-white border-b border-slate-200 shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-semibold text-teal-700 tracking-tight">リース審査サポート</a>
      <div class="flex items-center gap-3">
        <a href="{{ url_for('visualization') }}" class="inline-block rounded-lg border border-teal-500 bg-teal-50 px-3 py-1.5 text-sm font-medium text-teal-700 hover:bg-teal-100">スコア可視化</a>
        <a href="http://localhost:8501" target="_blank" rel="noopener"
           class="inline-block rounded-lg border border-teal-600 bg-teal-600 px-3 py-1.5 text-sm font-medium text-white hover:bg-teal-700 hover:border-teal-700">
          本審査（Streamlit）へ →
        </a>
        <span class="text-sm text-slate-500">簡易審査</span>
      </div>
    </div>
  </header>
  <main class="max-w-4xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  <footer class="max-w-4xl mx-auto px-4 py-6 mt-12 text-center text-sm text-slate-500 border-t border-slate-200">
    簡易スコア表示です。詳細・相談・討論は Streamlit 版をご利用ください。
  </footer>
  {% block script %}{% endblock %}
</body>
</html>
